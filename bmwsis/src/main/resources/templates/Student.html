<!DOCTYPE html>
<html>
<head>
    <title>BMW-SIS Student Login</title>
    <style>
        body { font-family: Arial, sans-serif; 
        background: #f4f4f4;
    }
        .login-container {
            max-width: 350px;
            margin: 60px auto;
            padding: 24px;
            border: 1px solid #b9b8b8;
            border-radius: 8px;
            box-shadow: 2px 2px 8px #bcb6b6;
            background: #F4E2D1;
        }
        .login-container h2 {
            text-align: center;
            font-weight: bold;
            font-size: 1.3em;
        }

        .login-container label {
            display: block;
            margin-top: 12px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
            border: 1.5px  #D6AA9F;
            border-radius: 4px;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border: 1.5px solid #423736;
            outline: none;
        }
        .login-container button {
            margin-top: 16px;
            width: 100%;
            padding: 10px;
            background: #D6AA9F;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #423736;   /* Button hover color */
        }
        .login-container .links {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .login-container .links a {
            font-size: 0.95em;
        }
        .login-container .links a:first-child {
            color: #e53935; /* Red color */
        }
        
    </style>
    <script>
        function togglePassword() {
            var pwd = document.getElementById("password");
            pwd.type = pwd.type === "password" ? "text" : "password";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div style="text-align: center;">
            <img src="/BMWlogo.png" alt="BMW Logo" width="150"/>
        </div>
        <h2>BMW-SIS Student Log in</h2>
        <form>
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" name="studentId" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <input type="checkbox" onclick="togglePassword()"> Show password

            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="/sis">Return Home</a>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
