<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BMW-SIS Student Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #b9b8b8;
            box-shadow: 2px 2px 8px #bcb6b6;
            background: #F4E2D1;
            text-align: center;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container img {
            width: 120px;
            height: auto;
        }
        .login-container h2 {
            text-align: center;
            font-weight: 600;
            font-size: 1.8em;
            color: #423736;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #423736;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #D6AA9F;
            outline: none;
            box-shadow: 0 0 0 3px rgba(214, 170, 159, 0.3);
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #D6AA9F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .login-btn:hover {
            background: #423736;
        }
        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .links a {
            color: #987185;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #423736;
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
    <script>
        function togglePassword() {
            var pwd = document.getElementById("password");
            pwd.type = pwd.type === "password" ? "text" : "password";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="/BMWlogo.png" alt="BMW Logo" onerror="this.style.display='none'"/>
        </div>
        <h2>Student Portal</h2>
        
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        
        <form th:action="@{/student/login}" method="post">
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" onclick="togglePassword()"> 
                <label>Show password</label>
            </div>

            <button type="submit" class="login-btn">Login</button>
            
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="/sis">Return Home</a>
            </div>
        </form>
    </div>
</body>
</html>
