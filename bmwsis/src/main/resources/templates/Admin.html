<!DOCTYPE html>
<html>
<head>
    <title>ADMIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }
        .sidebar {
            width: 260px;
            height: 100vh;
            background: #423736;
            color: #fff;
            padding: 32px 0 0 0;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 8px #ddd;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .admin-title {
            font-size: 2.0em;
            font-weight: bold;
            margin-left: 32px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .nav-buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-left: 30px;
        }
        .nav-buttons button {
            width: 180px;
            padding: 14px 0;
            background: #987185;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.0em;
            text-align: left;
            padding-left: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .nav-buttons button:hover {
            background: #D6AA9F
        }
        .main-content {
            margin-left: 260px;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="admin-title">admin</div>
        <div class="nav-buttons">
            <button>Dashboard</button>
            <button>Student</button>
            <button>Faculty</button>
            <button>Subjects</button>
            <button>Courses</button>
            <button>Section</button>
            <button>Curriculum</button>
            <button>Schedule</button>
            <button>Grades</button>
            <button>Forms</button>
        </div>
    </div>
    <div class="main-content">
        <!-- Main content goes here -->
    </div>
</body>
</html>
