<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ADMIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }
        .sidebar {
            width: 260px;
            height: 100vh;
            background: #423736;
            color: #fff;
            padding: 32px 0 0 0;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 8px #ddd;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .admin-title {
            font-size: 2.0em;
            font-weight: bold;
            margin-left: 32px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .nav-buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-left: 30px;
        }
        .nav-buttons button {
            width: 180px;
            padding: 14px 0;
            background: #987185;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.0em;
            text-align: left;
            padding-left: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .nav-buttons button:hover {
            background: #D6AA9F
        }
        .main-content {
            margin-left: 260px;
            padding: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="admin-title">admin</div>
        <div class="nav-buttons">
            <button>Dashboard</button>
            <button>Student</button>
            <button>Faculty</button>
            <button>Subjects</button>
            <button>Courses</button>
            <button>Section</button>
            <button>Curriculum</button>
            <button>Schedule</button>
            <button>Grades</button>
            <button>Forms</button>
        </div>
    </div>
    <div class="main-content">
        <h2>Student List</h2>
        <table border="1" cellpadding="8" cellspacing="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Student ID</th>
                    <th>Program</th>
                    <th>Gender</th>
                    <th>Phone Number</th>
                    <th>Date of Birth</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.last_name}"></td>
                    <td th:text="${student.first_name}"></td>
                    <td th:text="${student.student_id}"></td>
                    <td th:text="${student.program}"></td>
                    <td th:text="${student.gender}"></td>
                    <td th:text="${student.phone_number}"></td>
                    <td th:text="${student.date_of_birth}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.address}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
